apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

jar {
    baseName = 'valueproperties-spring-boot'
    version = '0.0.1-SNAPSHOT'
}

group = 'com.github.jarlehansen.valueproperties'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE')
    compile('org.springframework.boot:spring-boot-starter:1.3.1.RELEASE')
    compile('org.reflections:reflections:0.9.10')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
